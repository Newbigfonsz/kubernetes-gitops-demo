apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-demo
  namespace: default
spec:
  replicas: 5
  selector:
    matchLabels:
      app: gitops-demo
  template:
    metadata:
      labels:
        app: gitops-demo
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: gitops-demo
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: gitops-demo
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitops-demo-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: gitops.mylab.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gitops-demo
            port:
              number: 80
